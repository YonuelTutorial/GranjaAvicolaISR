<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Catálogo - Tipos de Ave</title>
<style>
  :root {
    --clr-bg:#f4f6f8;--clr-card:#fff;--clr-border:#dcdfe3;
    --clr-primary:#007bff;--clr-primary-hover:#0069d9;
    --clr-success:#28a745;--clr-success-hover:#218838;
    --clr-danger:#dc3545;--clr-danger-hover:#c82333;
    --radius:8px;--shadow:0 0 10px rgba(0,0,0,.08);
  }
  body{font-family:Arial,sans-serif;background:var(--clr-bg);margin:0;padding:20px;color:#333;}
  .container{max-width:700px;margin:auto;background:var(--clr-card);padding:30px;border-radius:var(--radius);box-shadow:var(--shadow);}
  h2{text-align:center;margin-top:0;}
  .top-actions{display:flex;justify-content:space-between;align-items:center;gap:10px;margin-bottom:20px;flex-wrap:wrap;}
  .top-actions input{flex:1 1 200px;padding:10px;border:1px solid var(--clr-border);border-radius:var(--radius);}
  .btn-new{padding:10px 16px;background:var(--clr-success);color:#fff;border:none;border-radius:var(--radius);cursor:pointer;font-weight:bold;}
  .btn-new:hover{background:var(--clr-success-hover);}
  table{width:100%;border-collapse:collapse;}
  th,td{border:1px solid var(--clr-border);padding:10px;text-align:center;}
  th{background:var(--clr-primary);color:#fff;}
  td.left{text-align:left;}
  .actions{display:flex;justify-content:center;gap:5px;}
  .actions button{padding:5px 10px;font-size:13px;border:none;border-radius:var(--radius);color:#fff;cursor:pointer;}
  .btn-edit{background:var(--clr-primary);} .btn-edit:hover{background:var(--clr-primary-hover);}
  .btn-del{background:var(--clr-danger);} .btn-del:hover{background:var(--clr-danger-hover);}
  #toggleForm{display:none;}
  .form-panel{margin-top:25px;padding:20px;border:1px solid var(--clr-border);border-radius:var(--radius);background:#fafbfc;display:none;}
  #toggleForm:checked ~ .form-panel{display:block;}
  label.field{display:block;margin-top:15px;font-weight:bold;}
  input[type="text"],textarea{width:100%;padding:10px;margin-top:5px;border:1px solid var(--clr-border);border-radius:var(--radius);}
  .form-actions{margin-top:20px;display:flex;gap:10px;flex-wrap:wrap;justify-content:flex-end;}
  .btn-save{background:var(--clr-success);color:#fff;padding:12px 20px;border:none;border-radius:var(--radius);cursor:pointer;font-weight:bold;}
  .btn-save:hover{background:var(--clr-success-hover);}
  .btn-cancel{background:#6c757d;color:#fff;padding:12px 20px;border:none;border-radius:var(--radius);cursor:pointer;}
  .btn-cancel:hover{background:#5a6268;}
  .back{display:inline-block;margin-bottom:15px;text-decoration:none;color:var(--clr-primary);}
  .back:hover{text-decoration:underline;}
</style>
</head>
<body>
<div class="container">
  <a class="back" href="index.html">&larr; Volver al menú</a>
  <h2>Catálogo: Tipos de Ave</h2>

  <!-- Toggle form -->
  <input type="checkbox" id="toggleForm" />

  <div class="top-actions">
    <input type="text" placeholder="Buscar tipo de ave..." />
    <label for="toggleForm" class="btn-new">Nuevo Tipo</label>
  </div>

  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Código</th>
        <th>Descripción</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="left">Pollo de engorde</td>
        <td>POE</td>
        <td>Pollos para crecimiento rápido y carne.</td>
        <td class="actions">
          <button class="btn-edit">Editar</button>
          <button class="btn-del">Eliminar</button>
        </td>
      </tr>
      <tr>
        <td class="left">Gallina ponedora</td>
        <td>GPO</td>
        <td>Producción de huevos comerciales.</td>
        <td class="actions">
          <button class="btn-edit">Editar</button>
          <button class="btn-del">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="form-panel">
    <h3>Nuevo / Editar Tipo de Ave</h3>
    <form>
      <label class="field" for="tipo-nombre">Nombre</label>
      <input type="text" id="tipo-nombre" placeholder="Ej. Pavo, Reproductora..." />

      <label class="field" for="tipo-codigo">Código (opcional)</label>
      <input type="text" id="tipo-codigo" placeholder="Ej. PAV" />

      <label class="field" for="tipo-desc">Descripción</label>
      <textarea id="tipo-desc" placeholder="Uso, línea genética, observaciones..."></textarea>

      <div class="form-actions">
        <button type="submit" class="btn-save">Guardar</button>
        <label for="toggleForm" class="btn-cancel" role="button" tabindex="0">Cancelar</label>
      </div>
    </form>
  </div>
</div>
</body>
</html>
