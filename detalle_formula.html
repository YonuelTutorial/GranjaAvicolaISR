<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Detalle de Fórmula</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f8fc;
      padding: 20px;
    }
    .container {
      max-width: 850px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    h2 {
      color: #444;
    }
    .info {
      margin-top: 10px;
      font-size: 16px;
    }
    .info strong {
      display: inline-block;
      width: 150px;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #bbb;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #efefef;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Detalle de Fórmula: Inicial Pollos</h2>
    <div class="info"><strong>Fecha de creación:</strong> 2025-05-10</div>
    <div class="info"><strong>Creada por:</strong> Nutricionista Juan</div>
    <div class="info"><strong>Estado:</strong> Activa</div>

    <table>
      <tr>
        <th>Ingrediente</th>
        <th>Porcentaje (%)</th>
        <th>Nutriente principal</th>
      </tr>
      <tr>
        <td>Maíz</td>
        <td>55</td>
        <td>Energía</td>
      </tr>
      <tr>
        <td>Soya</td>
        <td>30</td>
        <td>Proteína</td>
      </tr>
      <tr>
        <td>Premezcla</td>
        <td>15</td>
        <td>Vitaminas y minerales</td>
      </tr>
    </table>
  </div>
</body>
</html>
