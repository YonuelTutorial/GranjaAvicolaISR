<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reporte de Asignaciones</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef0f3;
      padding: 20px;
    }
    .container {
      max-width: 950px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    h2 {
      color: #333;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reporte de Asignaciones de Fórmulas</h2>
    <table>
      <tr>
        <th>Fecha</th>
        <th>Fórmula</th>
        <th>Lote</th>
        <th>Cantidad Aves</th>
        <th>Asignado por</th>
      </tr>
      <tr>
        <td>2025-07-01</td>
        <td>Inicial Pollos</td>
        <td>Lote A</td>
        <td>500</td>
        <td>Admin</td>
      </tr>
      <tr>
        <td>2025-07-05</td>
        <td>Postura 2025</td>
        <td>Lote B</td>
        <td>300</td>
        <td>Admin</td>
      </tr>
    </table>
  </div>
</body>
</html>
