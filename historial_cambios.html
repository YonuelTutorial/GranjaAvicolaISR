<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Historial de Cambios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f6fa;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #eaeaea;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Historial de Cambios de Fórmulas</h2>
    <table>
      <tr>
        <th>Fórmula</th>
        <th>Fecha</th>
        <th>Modificado por</th>
        <th>Descripción del Cambio</th>
      </tr>
      <tr>
        <td>Inicial Pollos</td>
        <td>2025-06-15</td>
        <td>admin</td>
        <td>Reducción de soya de 35% a 30%</td>
      </tr>
      <tr>
        <td>Postura 2025</td>
        <td>2025-06-01</td>
        <td>nutricionista</td>
        <td>Se aumentó maíz de 50% a 55%</td>
      </tr>
    </table>
  </div>
</body>
</html>
